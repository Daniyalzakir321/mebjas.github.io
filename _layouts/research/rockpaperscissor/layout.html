---
layout: default_research
---
<link rel="stylesheet" href="/assets/research/rockpaperscissor/main.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
<script src="/assets/research/rockpaperscissor/rps.js"></script>
<div class="rps-container">
    <h1>Rock Paper Scissor Challenge</h1>
    <div id="initial_banner">
        <div class="header">Please enter your name to begin</div>
        <div style="margin-bottom: 5px;">
            <input type="text" maxlength="20" id="input_name" placeholder="Optional">
        </div>
        <div class="buttons_section">
            <button class="blue" id="input_skip">Skip</button>
            <button class="blue" id="input_start">Start</button>
        </div>
    </div>
</div>
<div class="rps-game">
    <div class="placeholder">
    <svg viewBox="0 0 400 130" version="1.1" preserveAspectRatio="xMidYMid meet"><rect clip-path="url(#y48wxawanz)" x="0" y="0" width="400" height="130" style="fill: url(&quot;#ggubua95pkp&quot;);"></rect><defs><clipPath id="y48wxawanz"><rect x="70" y="15" rx="4" ry="4" width="117" height="6.4"></rect><rect x="70" y="35" rx="3" ry="3" width="85" height="6.4"></rect><rect x="0" y="80" rx="3" ry="3" width="350" height="6.4"></rect><rect x="0" y="100" rx="3" ry="3" width="380" height="6.4"></rect><rect x="0" y="120" rx="3" ry="3" width="201" height="6.4"></rect><circle cx="30" cy="30" r="30"></circle></clipPath><linearGradient id="ggubua95pkp"><stop offset="0.44482" stop-color="#f9f9f9" stop-opacity="1"><animate attributeName="offset" values="-2; 1" dur="2s" repeatCount="indefinite"></animate></stop><stop offset="0.94482" stop-color="#ecebeb" stop-opacity="1"><animate attributeName="offset" values="-1.5; 1.5" dur="2s" repeatCount="indefinite"></animate></stop><stop offset="1.44482" stop-color="#f9f9f9" stop-opacity="1"><animate attributeName="offset" values="-1; 2" dur="2s" repeatCount="indefinite"></animate></stop></linearGradient></defs></svg>
    </div>
    <div class="game" style="display: none;">
        <div class="header">
            <div>Welcome <span class="label_player_name">Fanny</span></div>
            <div class="subtitle">
                <span>Hint: </span>
                <!-- TODO(mebjas) Your turn, make a selection. -->
                <span class="hint">Make a selection to start</span>
            </div>
        </div>
        <div class="selection">
            <div class="rock"><img src="/assets/research/rockpaperscissor/rock.png"></div>
            <div class="paper"><img src="/assets/research/rockpaperscissor/paper.png"></div>
            <div class="scissor"><img src="/assets/research/rockpaperscissor/scissors.png"></div>
        </div>

        <div class="last_result disabled">
            <div class="section selected user">
                <img src="/assets/research/rockpaperscissor/rock.png">
            </div>
            <div class="section indicator">
                <div class="arrow user">
                    <img src="/assets/research/rockpaperscissor/user_arrow.png"> YOU
                </div>
                <div class="arrow agent">
                    AGENT <img src="/assets/research/rockpaperscissor/agent_arrow.png">
                </div>
            </div>
            <div class="section selected agent">
                <img src="/assets/research/rockpaperscissor/rock.png">
            </div>
        </div>
        <div class="scoreboard">
            <div class="section win">
                <div class="score">0</div>
                <div class="score_name">WIN</div>
            </div>
            <div class="section draw">
                <div class="score">0</div>
                <div class="score_name">DRAW</div>
            </div>
            <div class="section loss">
                <div class="score">0</div>
                <div class="score_name">LOSS</div>
            </div>
        </div>
    </div>
</div>
